name: CI/CD - Deploy to Railway

on:
  push:
    branches:
      - main
      - develop


jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx jest --ci --silent

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm install -g @railway/cli
     
      - name: Deploy to Railway
        run: |
         railway login --token ${{ secrets.RAILWAY_TOKEN }}
         railway up --service c87be8c2-6e8c-4971-872b-40082ff7f033

        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
